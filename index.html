    .box small { font-size: 0.55rem; text-transform: uppercase; color: var(--gris); }

    .timeline-card { background: white; padding: 25px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); width: 100%; max-width: 480px; margin: 15px auto; }
    .timeline-item { display: flex; align-items: flex-start; gap: 15px; position: relative; padding-bottom: 20px; }
    .timeline-item:last-child { padding-bottom: 0; }
    .timeline-item::before { content: ""; position: absolute; left: 16px; top: 32px; width: 1.5px; height: calc(100% - 25px); background: var(--dorado); opacity: 0.3; }
    .timeline-item:last-child::before { display: none; }
    .tl-icon-container { width: 32px; height: 32px; background: white; border: 1.5px solid var(--dorado); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2; flex-shrink: 0; }

    .tl-preboda { background: var(--dorado); }

    .tl-time { font-weight: bold; color: var(--dorado); font-size: 0.85rem; display: block; }
    .tl-title { font-weight: 700; color: var(--negro-suave); margin: 0; font-size: 0.95rem; text-align: left; }

    section { padding: 10px 20px; max-width: 800px; margin: auto; }
    .welcome-text { text-align: center; font-style: italic; font-size: 1rem; max-width: 600px; margin: 0 auto; line-height: 1.6; }

    iframe { width: 100%; height: 100%; border: 0; }
    .btn-main { background: var(--dorado); color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; margin: 5px; font-size: 0.85rem; border: none; cursor: pointer; transition: 0.3s; }
    .btn-outline { background: white; color: var(--dorado); border: 1.5px solid var(--dorado); }
    .btn-copy { background: var(--blanco); color: var(--dorado); border: 1px dashed var(--dorado); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; margin-top: 10px; }
    .iban-box { font-family: monospace; font-size: 0.95rem; font-weight: bold; color: var(--negro-suave); margin-top: 10px; border: 1px solid #eee; padding: 8px; border-radius: 5px; background: #fff; }

    footer { text-align: center; padding: 20px; background: #fff; font-size: 0.75rem; border-top: 1px solid #eee; }
  </style>
